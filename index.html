<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" > <br/><br/>
        Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()"><span id="rate_val">10.25%</span><br/><br/>
        <!-- Modify the input text box for "No of years" into a dropdown box with options 1 to 10 -->
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/><br/>
        
        <button onclick="compute()">Compute Interest</button> <br><br/>
        <span id="result">
            
        </span> <br><br/>

        <!-- Add a copyright message -->
        <footer>
            &#169; This Calculator belongs to Ayodele Ogundero
         </footer>
        </div>
    </body>
</html>
